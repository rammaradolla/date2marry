<div class="chat-application">
  <div class="content-overlay"></div>
  <div class="chat-sidebar float-left d-none d-sm-none d-md-block d-lg-block">
    <div class="chat-sidebar-content">
      <div class="chat-fixed-search p-2">
        <form>
          <div class="position-relative has-icon-left">
            <input
              class="form-control"
              id="timesheetinput1"
              name="employeename"
              type="text"
            />
            <div class="form-control-position">
              <i class="ft-user"></i>
            </div>
          </div>
        </form>
      </div>
      <div id="users-list" class="list-group position-relative">
        <div class="users-list-padding">
          <a
            *ngFor="let user of appStateService.onlineUsers"
            class="list-group-item list-group-item-{{
              user.id
            }} bg-blue-grey bg-lighten-5 border-right-primary border-right-2"
            (click)="setActive($event, user)"
          >
            <span class="media">
              <span class="avatar avatar-md avatar-online">
                <img
                  class="media-object d-flex mr-3 bg-primary height-50 rounded-circle"
                  [src]="user.profilePicSmallUrl"
                  alt="Generic placeholder image"
                />
                <i></i>
              </span>
              <div class="media-body  text-left">
                <h6 class="list-group-item-heading">
                  {{ user.firstName }}
                  <span class="font-small-3 float-right primary">4:14 AM</span>
                </h6>
                <p class="list-group-item-text text-muted">
                  <i class="ft-check primary font-small-2"></i> Okay
                  <span class="float-right primary">
                    <i class="font-medium-1 icon-pin blue-grey lighten-3"></i>
                  </span>
                </p>
              </div>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="chat-name p-2 bg-white">
    <div class="media">
      <span
        class="chat-app-sidebar-toggle ft-align-justify font-large-1 mr-2 d-none d-block d-sm-block d-md-none"
      ></span>
      <div class="media-body text-left">
        <img
          [src]="activeChatUser?.profilePicSmallUrl"
          width="37"
          class="rounded-circle mr-1"
          alt="avatar"
        />
        <span>{{ this.activeChatUser?.firstName }}</span>
        <i class="ft-more-vertical float-right mt-1"></i>
      </div>
    </div>
  </div>
  <section
    class="chat-app-window"
    #scrollMe
    [scrollTop]="scrollMe.scrollHeight"
  >
    <div class="badge badge-dark mb-1">Chat History</div>
    <div class="chats">
      <div class="chats">
        <div
          [ngClass]="[chatObject.message.chatClass]"
          *ngFor="let chatObject of activeChatUserChatHistory?.chatHistory"
        >
          <div class="chat-avatar">
            <a
              class="avatar"
              data-toggle="tooltip"
              data-placement="[chatObject.message.avatar]"
              title=""
              data-original-title=""
            >
              <img
                [src]="[chatObject.message.imagePath]"
                class="width-50"
                alt="avatar"
              />
            </a>
          </div>
          <div class="chat-body">
            <div
              class="chat-content"
              *ngFor="let message of chatObject.message.messages"
            >
              <p *ngIf="chatObject.message.messageType === 'text'">
                {{ message }}
              </p>
              <vg-player *ngIf="chatObject.message.messageType === 'audio'">
                <audio
                  [vgMedia]="media1"
                  #media1
                  id="singleAudio"
                  preload="auto"
                  controls
                >
                  <source
                    [src]="chatObject.message.messages"
                    type="audio/mp3"
                  />
                </audio>
              </vg-player>
              <vg-player
                *ngIf="chatObject.message.messageType === 'video'"
                style="height: 250px; width: 250px"
              >
                <video
                  [vgMedia]="media"
                  #media
                  id="singleVideo"
                  preload="auto"
                  controls
                >
                  <source [src]="message" type="video/mp4" />
                </video>
              </vg-player>
            </div>
          </div>
          <p class="time" *ngIf="chatObject.message.time != ''">
            {{ chatObject.message.time }}
          </p>
        </div>

        <!-- <div
          class="chat"
          *ngIf="activeChatUserChatHistory?.chatHistory?.length > 0"
        >
          <div class="chat-avatar">
            <a
              class="avatar"
              data-toggle="tooltip"
              data-placement="right"
              title=""
              data-original-title=""
            >
              <img
                [src]="activeChatUserChatHistory.chatHistory[0].message.avatar"
                class="width-50"
                alt="avatar"
              />
            </a>
          </div>
          <div class="chat-body">
            <div
              class="chat-content"
              *ngFor="let chatObject of activeChatUserChatHistory?.chatHistory"
            >
              <p>{{ chatObject.message.messages[0] }}</p>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </section>
  <section class="chat-app-form bg-blue-grey bg-lighten-5">
    <form class="chat-app-input row">
      <fieldset
        class="form-group position-relative has-icon-left col-xl-10 col-lg-8 col-8 m-0 mb-1"
      >
        <div class="form-control-position">
          <i class="icon-emoticon-smile"></i>
        </div>
        <input
          type="text"
          class="form-control"
          id="iconLeft4"
          placeholder="Type your message"
          (keydown.enter)="sendMessage(); $event.preventDefault()"
          #messageInput
        />
        <div class="form-control-position control-position-right">
          <i class="ft-image"></i>
        </div>
      </fieldset>
      <fieldset
        class="form-group position-relative has-icon-left col-xl-2 col-lg-4 col-4 m-0 mb-1"
      >
        <button
          type="button"
          class="btn btn-raised btn-primary"
          (click)="sendMessage()"
        >
          <i class="fa fa-paper-plane-o hidden-lg-up"></i> Send
        </button>
      </fieldset>
    </form>
  </section>
</div>
