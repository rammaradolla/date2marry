<mat-card class="photo-card">
  <mat-card-header (click)="onClick()">
    <div mat-card-avatar class="photo-header-image"></div>
    <mat-card-title>{{ userProfile.firstName }}</mat-card-title>
    <mat-card-subtitle>{{ userProfile.lastName }}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image [src]="photoUrl" alt="Photo of a Shiba Inu"> -->
  <!-- <slideshow #slideshow [imageUrls]="imageUrlArray"></slideshow> -->

  <slideshow
    #slideshow
    [imageUrls]="imageUrls"
    [height]="height"
    [minHeight]="minHeight"
    [arrowSize]="arrowSize"
    [showArrows]="showArrows"
    [disableSwiping]="disableSwiping"
    [autoPlay]="autoPlay"
    [stopAutoPlayOnSlide]="stopAutoPlayOnSlide"
    [debug]="debug"
    [backgroundSize]="backgroundSize"
    [backgroundPosition]="backgroundPosition"
    [backgroundRepeat]="backgroundRepeat"
    [showDots]="showDots"
    [dotColor]="dotColor"
    [showCaptions]="showCaptions"
    [captionColor]="captionColor"
    [captionBackground]="captionBackground"
    [lazyLoad]="lazyLoad"
    [hideOnNoSlides]="hideOnNoSlides"
    (onSlideLeft)="onSlide($event)"
    (onSlideRight)="onSlide($event)"
    (onSwipeLeft)="onSlide($event)"
    (onSwipeRight)="onSlide($event)"
  >
  </slideshow>
  <mat-card-content>
    <p id="config">
      The Shiba
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
