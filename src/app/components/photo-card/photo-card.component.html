<mat-card class="photo-card">
    <mat-card-header>
      <div mat-card-avatar class="photo-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="photoUrl" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba 
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
