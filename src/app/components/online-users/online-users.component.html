<div class="page-container container">
  <div
    class="photo-gallary-grid"
    gdAria
    gdColumns="repeat(auto-fill, minmax(250px, auto))"
    gdGap="1em"
  >
    <app-photo-card
      *ngFor="let onlineUser of onlineUsers; let i = index"
      [userProfile]="onlineUser"
      [userIndex]="i"
      (click)="onUserSelect(onlineUser); $event.preventDefault()"
    ></app-photo-card>
  </div>
</div>
